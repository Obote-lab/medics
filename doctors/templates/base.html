{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{title}}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>



<style>
    {% block style %} {% endblock style %}
</style>




<body>

    <div class="header" style="background: #0e69e8 url({% static 'img/header.png' %}) no-repeat fixed center

    {% if "Appointment" in request.path %}
    max-height: 200px!important;min-height:200px!important;
    {% endif %}
    ">


        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="{% url 'home' %}">HEALTH SERVICES</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#team">Our Team</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#services">Services</a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#reviews">Testimonial</a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="#contact">Contact Us</a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="{% url 'blog-home' %}">Geo</a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="{% url 'realtime_locator' %}">GeoLocator</a>
                        </li>



                        {% if request.user.is_authenticated %}
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="{% url 'manage' %}">Manage</a>
                        </li>
                        {% endif %}

                        <li class="nav-item" role="presentation">
                            <a href="{% url 'manage' %}" style="float: left;cursor:pointer;" aria-expanded="true"
                                title="You Have 6 New Appointments">
                                <i class="far fa-bell" style="font-size: 20px; float: left; color: black">
                                </i>
                            </a>
                            <span class="badge badge-danger">{{count}}</span>
                        </li>

                        <!-- <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Dropdown </a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                    </li> -->
                    </ul>
                </div>
            </div>
        </nav>

        {% block cta %} {% endblock cta %}
    </div>
    
    {% block content %}{% endblock content %}

<script>
    {% block script %} {% endblock script %}
</script>

    <!-- jQuery -->
<!-- <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script> -->
<!-- Popper.js -->
<!-- <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script> -->
<!-- Bootstrap core JavaScript -->
<!-- <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
